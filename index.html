<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RPS</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">
        <div class="heading">
            <h1>Rock, Paper, Scissor</h1>
        </div>

        <div class="text">
            <h2>Player 1</h2>
            <img class="img1" src="images/rpc.gif">
        </div>

        <div class="text">
            <h2>Player 2(You)</h2>
            <img class = "img2" src="images/rpc.gif">
        </div>


        <div class = "btncont">
        <div class="btns">
          <button type="button" class="btn btn-lg btn-dark">Rock</button>
          <button type="button" class="btn btn-lg btn-dark">Paper</button>
          <button type="button" class="btn btn-lg btn-dark">Scissor</button>
        </div>
        
        <div class="playbtn">
          <button type="button" class="btn btn-lg" onClick="window.location.reload();">Play</button>
        </div>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js" type="text/javascript"></script>
  </body>

</html>
